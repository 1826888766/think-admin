<div class="layui-card">
    <div class="layui-card-body ">
        <form action="" method="POST" class="layui-form"
              style="width: 800px;">
            <h1>{$formConfig.title|default=''}</h1>
            {:createFormHtml($formConfig.field)}
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-nomarl" type="submit" lay-submit
                            lay-filter="mlFormSubmit">保存
                    </button>
                    <button class="layui-btn layui-btn-warm" type="button" onclick="back()">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    var data = {:json_encode($formConfig.data?:[])};
    var action = '{$formConfig.action}';
    layui.use(['form'],function () {
        var form = layui.form;
        if (action === 'edit'){
            form.val(data)
        }
    })



</script>
